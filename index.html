        // --- 2. GET DOM ELEMENTS ---
        const quizActiveArea = document.getElementById('quiz-active-area');
        const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const numberList = document.getElementById('number-list');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const questionCounter = document.getElementById('question-counter');

        // --- 3. QUIZ STATE ---
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let userScores = new Array(quizData.length).fill(0);


        // --- 4. FUNCTIONS ---

        /**
         * Loads the current question and its options into the page.
         */
        function loadQuiz() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionText.innerText = (currentQuestionIndex + 1) + ". " + currentQuestion.question;
            questionCounter.innerText = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
            optionsContainer.innerHTML = ''; // Clear old options
            
            const userAnswerIndex = userAnswers[currentQuestionIndex];
            const hasAnswered = userAnswerIndex !== null;

            // Create each option element
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.index = index; // Store its index
                optionElement.innerText = option;
                
                // If this question was already answered, show the feedback
                if (hasAnswered) {
                    optionElement.classList.add('disabled');
                    const correctIndex = currentQuestion.answer;
                    
                    if (index === correctIndex) {
                        optionElement.classList.add('correct'); // Show correct answer
                    } else if (index === userAnswerIndex) {
                        optionElement.classList.add('incorrect'); // Show user's wrong answer
                    }
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            updateNavButtons();
            updateActiveSidebar();
        }
        
        /**
         * Shows/hides the Previous button and updates the Next/Submit button text.
         */
        function updateNavButtons() {
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.innerText = (currentQuestionIndex === quizData.length - 1) ? 'Submit Quiz' : 'Next';
        }
        
        /**
         * Handles the logic when a user clicks an option.
         */
        function handleOptionClick(event) {
            const clickedElement = event.target;
            
            // Only run if they clicked an option that isn't already disabled
            if (!clickedElement.classList.contains('option') || clickedElement.classList.contains('disabled')) {
                return;
            }

            const selectedIndex = parseInt(clickedElement.dataset.index);
            const correctIndex = quizData[currentQuestionIndex].answer;
            
            // Store the answer and score (only the first time they answer)
            if (userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = selectedIndex;
                if (selectedIndex === correctIndex) {
                    userScores[currentQuestionIndex] = 1;
                }
            }
            
            // Disable all options
            const allOptions = optionsContainer.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.classList.add('disabled');
            });

            // Apply feedback styles
            if (selectedIndex === correctIndex) {
                // Correct: Turn clicked option green
                clickedElement.classList.add('correct');
            } else {
                // Incorrect: Turn clicked option red
                clickedElement.classList.add('incorrect');
                // And find the correct option and turn it green
                optionsContainer.querySelector(`[data-index='${correctIndex}']`).classList.add('show-correct');
            }
            // update sidebar status (mark answered/wrong)
            updateSidebarStatus();
        }

        /**
         * Renders the numbered sidebar (1..N) and attaches click handlers.
         */
        function renderSidebar() {
            if (!numberList) return;
            numberList.innerHTML = '';
            for (let i = 0; i < quizData.length; i++) {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'sidebar-number';
                btn.dataset.index = i;
                btn.innerText = (i + 1);
                btn.addEventListener('click', () => {
                    // Jump to selected question
                    currentQuestionIndex = i;
                    loadQuiz();
                    // Ensure focus lands on question for keyboard users
                    questionText.focus?.();
                });
                numberList.appendChild(btn);
            }
            updateActiveSidebar();
            updateSidebarStatus();
        }

        function updateActiveSidebar() {
            if (!numberList) return;
            const items = numberList.querySelectorAll('.sidebar-number');
            items.forEach(it => it.classList.remove('active'));
            const active = numberList.querySelector(`[data-index='${currentQuestionIndex}']`);
            if (active) active.classList.add('active');
        }

        function updateSidebarStatus() {
            if (!numberList) return;
            const items = numberList.querySelectorAll('.sidebar-number');
            items.forEach(it => {
                const idx = parseInt(it.dataset.index, 10);
                it.classList.remove('answered', 'wrong');
                const ua = userAnswers[idx];
                if (ua === null) {
                    // unanswered -> keep default
                } else {
                    const correct = quizData[idx].answer;
                    if (ua === correct) it.classList.add('answered');
                    else it.classList.add('wrong');
                }
            });
        }

        /**
         * Hides the quiz and shows the final results.
         */
        function showResults() {
            // Calculate final score
            const finalScore = userScores.reduce((total, score) => total + score, 0);
            
            // Hide quiz
            quizActiveArea.classList.add('hidden');
            
            // Show results
            resultsContainer.classList.remove('hidden');
            scoreText.innerText = `You scored ${finalScore} out of ${quizData.length}`;
            // compute answered/unanswered/wrong
            const answeredCount = userAnswers.filter(a => a !== null).length;
            const unansweredCount = quizData.length - answeredCount;
            const wrongCount = answeredCount - finalScore;
            const details = document.getElementById('details-text');
            if (details) {
                details.innerText = `Answered: ${answeredCount} | Unanswered: ${unansweredCount} | Wrong: ${wrongCount}`;
            }
        }
        
        /**
         * Resets all variables and restarts the quiz.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            userScores = new Array(quizData.length).fill(0);
            quizActiveArea.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            loadQuiz();
        }

        // --- 5. EVENT LISTENERS ---
        
        // Listen for clicks on the options
        optionsContainer.addEventListener('click', handleOptionClick);
        
        // Listen for clicks on the "Next/Submit" button
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuiz();
            } else {
                showResults();
            }
        });
        
        // Listen for clicks on the "Previous" button
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuiz();
            }
        });
        
        // Listen for clicks on the "Restart" button
        restartBtn.addEventListener('click', restartQuiz);

        // --- INITIAL LOAD ---
        // Render sidebar and load the very first question when the page opens
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            loadQuiz();
        });

    </script>
